<!DOCTYPE html>
<html lang="en" class="light scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lam Le Ly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="script.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
    <button id="theme-toggle"
        class="fixed top-4 right-4 p-2 rounded-full bg-white dark:bg-gray-900 shadow-md border border-gray-300 dark:border-gray-700 transition-colors duration-300 z-50">
        <svg xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-yellow-500 dark:hidden"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4.75v1.5M12 17.75v1.5M6.22 6.22l1.06 1.06M16.72 16.72l1.06 1.06M4.75 12h1.5M17.75 12h1.5M6.22 17.78l1.06-1.06M16.72 7.28l1.06-1.06M12 8.25a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 hidden dark:block text-gray-300"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 15.002a9.75 9.75 0 01-11.502-11.5 9.75 9.75 0 1011.5 11.5z" />
        </svg>
    </button>
    <button id="scroll-to-top"
        class="fixed bottom-4 right-4 p-2 rounded-full bg-white dark:bg-gray-900 shadow-md border border-gray-300 dark:border-gray-700 transition-all duration-300 z-50 opacity-0 translate-y-10 hover:bg-gray-50 dark:hover:bg-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" 
            class="w-6 h-6 text-gray-600 dark:text-gray-300" 
            fill="none" viewBox="0 0 256 256" stroke="currentColor">
            <path d="M48 160L128 80l80 80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
        </svg>
    </button>
    <div class="flex min-h-screen">
        <div class="w-72 bg-gray-50 dark:bg-gray-800 p-8 border-r border-gray-200 dark:border-gray-700">
            <div class="text-center mb-6">
                <div class="w-52 h-52 mx-auto mb-4 overflow-hidden rounded-full border-4 border-white dark:border-gray-700 shadow">
                    <img src="/images/github-mark.png" alt="Profile Photo" class="w-full h-full object-cover">
                </div>
                <h2 class="text-xl font-semibold tracking-wider text-gray-900 dark:text-white" id="name"></h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-1" id="title"></p>
            </div>
            <nav class="pt-6 border-t border-gray-200 dark:border-gray-700 mb-6">
                <ul class="space-y-3">
                    <li>
                    <a href="#education" class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Education
                    </a>
                    </li>
                    <li>
                    <a href="#skills" class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Skills
                    </a>
                    </li>
                    <li>
                    <a href="#projects" class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Projects
                    </a>
                    </li>
                    <li>
                    <a href="#hobbies" class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Hobbies
                    </a>
                    </li>
                    <li>
                    <a href="#" class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Transcript
                    </a>
                    </li>
                    <li>
                    <a href="https://drive.google.com/file/d/1ntcvO_2EBEy0yGfioGLtswzEgt4Dw-P_/view?usp=sharing"
                        target="_blank"
                        class="flex items-center gap-2 font-medium text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-200">
                        <svg class="w-3 h-3 text-sky-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        CV
                    </a>
                    </li>
                </ul>
            </nav>
            <div class="text-xs space-y-3 pt-6 border-t border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300" id="contact-info">
            </div>
        </div>

        <div class="flex-1 p-8 max-w-4xl relative">
            <section id="introduction" class="mb-8">
                <p class="text-sm leading-relaxed text-gray-700 dark:text-gray-300" id="summary"></p>
            </section>

            <section id="education" class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b-2 border-gray-200 dark:border-gray-700 pb-1 text-gray-900 dark:text-white">EDUCATION</h2>
                <div id="education-content"></div>
            </section>

            <section id="skills" class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b-2 border-gray-200 dark:border-gray-700 pb-1 text-gray-900 dark:text-white">SKILLS & CORE KNOWLEDGE</h2>
                <div id="skills-content" class="text-sm space-y-3"></div>
            </section>

            <section id="projects" class="mb-8">
                <h2 class="text-xl font-semibold mb-4 border-b-2 border-gray-200 dark:border-gray-700 pb-1 text-gray-900 dark:text-white">PROJECTS</h2>
                <div id="projects-content" class="text-sm space-y-6"></div>
            </section>

            <section id="hobbies">
                <h2 class="text-xl font-semibold mb-4 border-b-2 border-gray-200 dark:border-gray-700 pb-1 text-gray-900 dark:text-white">HOBBIES & ACTIVITIES</h2>
                <ul id="hobbies-content" class="list-disc text-sm ml-10"></ul>
            </section>
        </div>
    </div>
    <div class="text-center text-xs text-gray-500 dark:text-gray-400 py-4 border-t border-gray-200 dark:border-gray-700">
        Â© 2025, <span id="footer-name"></span>
    </div>

    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const scrollToTopBtn = document.getElementById('scroll-to-top');

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('opacity-0', 'translate-y-10');
            } else {
                scrollToTopBtn.classList.add('opacity-0', 'translate-y-10');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('name').textContent = app.contact.name;
            document.getElementById('title').textContent = app.contact.title;
            document.getElementById('footer-name').textContent = app.contact.name;

            const contactInfo = document.getElementById('contact-info');
            contactInfo.innerHTML = `
                <p>${app.contact.location}</p>
                <p>Born: ${app.contact.dob}</p>
                <p>Phone: ${app.contact.phone}</p>
                <p>${app.contact.email}</p>
                <p><a href="https://github.com/${app.contact.github}" class="text-blue-600 dark:text-blue-400 hover:underline">${app.contact.github}</a></p>
                <p><a href="https://www.${app.contact.linkedin}" class="text-blue-600 dark:text-blue-400 hover:underline">${app.contact.linkedin}</a></p>
            `;

            document.getElementById('summary').textContent = app.summary;

            const educationContent = document.getElementById('education-content');
            const edu = app.education[0];
            educationContent.innerHTML = `
                <div class="mb-4 text-sm">
                    <div class="flex justify-between items-start">
                        <h3 class="font-medium text-gray-900 dark:text-white">${edu.institution}</h3>
                        <span class="text-sm text-gray-600 dark:text-gray-400">${edu.location}</span>
                    </div>
                    <div class="flex justify-between items-start">
                        <p class="text-sm text-gray-700 dark:text-gray-300">${edu.degree}. GPA: ${edu.gpa}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${edu.date}</p>
                    </div>
                </div>
                <div class="text-sm mb-4">
                    <p class="font-medium mb-2 text-gray-900 dark:text-white">Academic Achievements:</p>
                    <ul class="list-disc text-sm ml-10 text-gray-700 dark:text-gray-300">
                        ${edu.achievements.map(achievement => `<li class="mb-2">${achievement}</li>`).join('')}
                    </ul>
                </div>
                <div class="text-sm">
                    <p class="font-medium mb-2 text-gray-900 dark:text-white">Certifications and Courses:</p>
                    <ul class="list-disc text-sm ml-10 text-gray-700 dark:text-gray-300">
                        ${edu.certifications.map(cert => `<li class="mb-2">${cert}</li>`).join('')}
                    </ul>
                </div>
            `;

            const skillsContent = document.getElementById('skills-content');
            skillsContent.innerHTML = `
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">Programming Languages:</p>
                    <p class="text-gray-700 dark:text-gray-300">${app.skills.programmingLanguages.join(', ')}</p>
                </div>
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">Software & Tools:</p>
                    <p class="text-gray-700 dark:text-gray-300">${app.skills.softwareAndTools.join(', ')}</p>
                </div>
                <div>
                    <p class="font-medium text-gray-900 dark:text-white">Frameworks:</p>
                    <p class="text-gray-700 dark:text-gray-300">${app.skills.frameworks.join(', ')}</p>
                </div>
                <div>
                    <p class="font-medium mb-2 text-gray-900 dark:text-white">Languages:</p>
                    <ul class="list-disc text-sm ml-10 text-gray-700 dark:text-gray-300">
                        ${app.skills.languages.map(lang => `<li class="mb-2">${lang.language}: ${lang.level}</li>`).join('')}
                    </ul>
                </div>
            `;

            const projectsContent = document.getElementById('projects-content');
            projectsContent.innerHTML = app.projects.map(project => `
                <div>
                    <div class="flex items-center gap-3 mb-1">
                        <h3 class="font-medium text-lg text-gray-900 dark:text-white"><strong>${project.name}</strong></h3>
                        <div class="text-sm flex items-center space-x-3 mt-1">
                            <a href="${project.github_url}"
                            class="inline-flex items-center gap-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 hover:text-blue-600 dark:hover:text-blue-400 transition">
                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.387.6.113.82-.263.82-.582 
                                            0-.287-.012-1.243-.018-2.252-3.338.726-4.042-1.61-4.042-1.61-.546-1.388-1.333-1.757-1.333-1.757-1.09-.745.082-.73.082-.73 
                                            1.204.085 1.837 1.237 1.837 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.776.42-1.305.763-1.605-2.665-.3-5.467-1.334-5.467-5.931 
                                            0-1.31.468-2.381 1.236-3.221-.124-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.48 11.48 0 0 1 3.003-.404c1.02.005 
                                            2.047.138 3.003.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.653.243 2.873.12 3.176.77.84 
                                            1.235 1.911 1.235 3.221 0 4.609-2.807 5.628-5.48 5.921.43.37.823 1.102.823 2.222 
                                            0 1.606-.015 2.898-.015 3.293 0 .322.216.699.825.58C20.565 21.796 24 17.297 
                                            24 12c0-6.63-5.37-12-12-12z"/>
                                </svg>
                                GitHub
                            </a>
                            ${project.url !== '' ? `
                            <a href="${project.url}"
                            class="inline-flex items-center gap-1 px-2 py-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 hover:text-blue-600 dark:hover:text-blue-400 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path d="M14 3h7v7m0 0L10 21l-7-7L21 3z"/>
                                </svg>
                                Live Demo
                            </a>` : ''}
                        </div>
                    </div>
                    <p class="mb-2 text-gray-700 dark:text-gray-300"><strong class="text-gray-900 dark:text-white">Technologies:</strong> ${project.technologies.join(', ')}</p>
                    <ul class="list-disc text-sm ml-10 text-gray-700 dark:text-gray-300">
                        ${project.description.map(desc => `<li class="mb-2">${desc}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            const hobbiesContent = document.getElementById('hobbies-content');
            hobbiesContent.innerHTML = app.hobbies.map(hobby => `<li class="mb-2 text-gray-700 dark:text-gray-300">${hobby}</li>`).join('');
        });
    </script>
</body>
</html>
